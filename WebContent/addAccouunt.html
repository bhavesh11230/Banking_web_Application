<!DOCTYPE HTML>
<html>
<head>
    <title>Wadi BANK</title>
    <!-- Include your other meta tags and links here -->
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/font-awesome.css" rel="stylesheet">
</head>
<body class="cbp-spmenu-push">
    <div class="main-content">
        <div class="sidebar" role="navigation">
            <div class="navbar-collapse">
                <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
                    <ul class="nav" id="side-menu">
                        <li><a href="addAccount.html"><i class="fa fa-check-square-o nav_icon"></i>Add New Account</a></li>
                        <li><a href="viewAccount.jsp"><i class="fa fa-table nav_icon"></i>View All Accounts</a></li>
                        <li><a href="searchAccount.jsp"><i class="fa fa-cogs nav_icon"></i>Search Account</a></li>
                        <li><a href="deposit.html"><i class="fa fa-home nav_icon"></i>Deposit Money</a></li>
                        <li><a href="withdraw.html"><i class="fa fa-envelope nav_icon"></i>Withdraw Money</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-section">
            <div class="header-left">
                <button id="showLeftPush"><i class="fa fa-bars"></i></button>
                <div class="logo">
                    <a href="index.html">
                        <h1>Wadi Bank</h1>
                        <span>AdminPanel</span>
                    </a>
                </div>
            </div>
            <div class="header-right">
                <div class="profile_details">
                    <ul>
                        <li class="dropdown profile_details_drop">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <div class="profile_img">
                                    <span class="prfil-img"><img src="images/a.png" alt=""> </span>
                                    <div class="user-name">
                                        <p>Welcome</p>
                                        <span>Administrator</span>
                                    </div>
                                    <i class="fa fa-angle-down lnr"></i>
                                    <i class="fa fa-angle-up lnr"></i>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                            <ul class="dropdown-menu drp-mnu">
                                <li><a href="login.html"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="page-wrapper">
            <div class="main-page">
                <div class="forms">
                    <h3 class="title1">Add New Account</h3>
                    <div class="form-grids row widget-shadow" data-example-id="basic-forms">
                        <div class="form-title">
                            <h4>Enter Following Details :</h4>
                        </div>
                        <div class="form-body">
                            <form action="AddUser" method="post">
                                <div class="form-group">
                                    <label for="aname">Account Holder Name</label>
                                    <input type="text" name="aname" class="form-control" id="aname" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="amob">Mobile Number</label>
                                    <input type="text" name="amob" class="form-control" id="amob" placeholder="Mobile">
                                </div>
                                <div class="form-group">
                                    <label for="acity">Customer City</label>
                                    <input type="text" name="acity" class="form-control" id="acity" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <label for="abal">Opening Balance</label>
                                    <input type="text" name="abal" class="form-control" id="abal" placeholder="Balance">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; Wadi Bank. All Rights Reserved | Design by <a href="#" target="_blank">Bhavesh Rajput</a></p>
        </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
